<div class="box clearfix">

            <h1>
                {{app_name}}
            </h1>
            <p>{{app_title}}</p>
        </div>

            <div class="col-md-6">
                <h2>Important Links</h2>

                    <li><a href="/documentation">API Documentation</a></li>

                    {{/if}}
                    <li><a href="#" target="_blank">{{app.name}} SDK</a></li>

            </div>
